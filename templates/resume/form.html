<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
<div class="container-fluid h-100 bg-light text-dark">
  <div class="row justify-content-center align-items-center">
    <h1>Resume Generator</h1>
  </div>
  <hr/>
  <div class="row justify-content-center align-items-center">
 <form method="POST">
     {% csrf_token %}
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name">
  </div>
     <div class="form-group">
    <label> Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="email">
  </div>
   <div class="form-group">
    <label> Github</label>
    <input type="url" class="form-control" id="github" name="github" placeholder="Github(optional)">
  </div>
     <div class="form-group">
    <label>Linkedin</label>
    <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="Linkedin(optional)">
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" id="number" name="number" placeholder="phone number">
  </div>
  <div class="form-group">
    <label >Objective</label>
    <input type="text" class="form-control" id="objective" name="objective" placeholder="Objective">
  </div>
  <div class="form-group">
    <label >Degree</label>
    <input type="text" class="form-control" id="degree" name="degree" placeholder="Degree">
  </div>
  <div class="form-group">
    <label>School</label>
    <input type="text" class="form-control" id="school" name="school" placeholder="School">
  </div>
  <div class="form-group">
    <label >University</label>
    <input type="text" class="form-control" id="university" name="university" placeholder="University">
  </div>
       <div class="form-group">
    <label >Experience</label>
    <input type="text" class="form-control" id="experience" name="experience" placeholder="Experience(optional)">
   <small class="form-text text-muted">Please put a - if you dont have one.</small>

  </div>
  <div class="form-group">
    <label >Experience2</label>
    <input type="text" class="form-control" id="experience" name="experience2" placeholder="Experience(optional)">
   <small class="form-text text-muted">Please put a - if you dont have one.</small>

  </div>
       <div class="form-group">
    <label >Experience3</label>
    <input type="text" class="form-control" id="experience3" name="experience3" placeholder="Experience(optional)">
   <small class="form-text text-muted">Please put a - if you dont have one.</small>

  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Skills</label>
    <input type="text" class="form-control" id="skills" name="skills" placeholder="Skills">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
